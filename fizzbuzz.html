		<script>
			for (var i = 0; i <= 100; i++)

				document.writeln(i);

				{
					if (i % 3 === 0)
					{
						document.writeln("fizz")
					}
					if (i % 3 === 1 && i % 5 != 0)
					{
						document.writeln("kappa")
					}
					if (i % 3 === 2 && i % 5 != 0)
					{
						document.writeln("kappa")
					}
					if (i % 5 === 0)

					}
				}
			}
